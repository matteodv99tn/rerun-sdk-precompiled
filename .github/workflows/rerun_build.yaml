name: relase

on:
  push:
    tags:

jobs:
  export-package:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get dependencies
        run: sudo ./install_prerequisites.sh

      - name: Build targets
        run: make all

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            rerun-cpp-sdk_*.deb
            rerun_cpp_sdk-*.tar.gz
